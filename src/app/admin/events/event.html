<md-nav-list>
   <md-list-item *ngFor="let event of events">
      <a md-line [routerLink]="['/admin/scores', event.id]">{{ event.name }}</a>
      <md-slide-toggle [(ngModel)]=event.active (change)="toggleActive(event, $event)">Enable</md-slide-toggle>
      <button md-icon-button (click)="openEditDialog(event)">
         <md-icon>edit</md-icon>
      </button>
      <button md-icon-button (click)="deleteEvent(event)">
         <md-icon>delete</md-icon>
      </button>
   </md-list-item>
</md-nav-list>
<button md-raised-button id="create-event" (click)="openCreateDialog()">
   Create Event
</button>
