<md-nav-list>
   <md-list-item *ngFor="let event of events">
      <a md-line href="#">{{ event.name }}</a>
      <button md-icon-button (click)="openEditDialog(event)">
         <md-icon>edit</md-icon>
      </button>
      <button md-icon-button (click)="openEditDialog(event)">
         <md-icon>delete</md-icon>
      </button>
   </md-list-item>
</md-nav-list>
<button md-fab id="create-event" (click)="openCreateDialog()">
   <md-icon>add</md-icon>
</button>
